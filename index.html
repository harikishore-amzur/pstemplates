          xhr.onreadystatechange = function() {
              if (xhr.readyState == 4 && xhr.status == 200) {
                  var raw = xhr.responseText;
                  var compiled = Handlebars.compile(raw);
                  callback(compiled);
              }
          };
          xhr.send();
